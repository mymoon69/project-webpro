<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>เราให้ยืม</title>
</head>
<body>
    <div id="app">
        <!-- navbar -->
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" @click="removedeteil()" href="./index.html">{{shopName}}</a>
            </div>
          
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" @click="removedeteil()" href="./condition.html">เงื่อนไขการเช่า</a>
                    <a class="navbar-item" @click="removedeteil()" >ติดต่อเรา</a>
                </div>
          
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-light" href="./login.html">Log in</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        
        <div v-for="value in model">
            <div>
                <img :src="value.img">
            </div>
            <div>
                <p>{{value.model}}</p>
                <p>ค่าเช่า {{value.rent}} /วัน</p>
                <p>ค่ามัดจำ {{value.rent}} /วัน</p>
            </div>
        </div>
    </div>
  
</body>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./phones.js"></script>
    <script src="./main.js"></script>

    <!-- other script -->
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
