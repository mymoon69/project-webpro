<body>
    <div class="contriner">
        <div class="squarelog">
            <h3>Login to continue</h3>
            <p class="log-text">Username</p>
            <input class="input is-hovered" size="5" style="width: 33%;" type="text" placeholder="username">
            <p class="log-text">Password</p>
            <input class="input is-hovered" size="5" style="width: 33%;" type="password" placeholder="password"><br>
            <button class="button is-warning">Back to home</button>
            <button class="button is-info">Login</button>
        </div>
        <div class="squarere">
            <h3 style="color: #393E46;">Register</h3>
            <p class="re-text">ยังไม่เป็นสมัครสมาชิกหรอ <br> เป็นสมาชิกสิเพื่อเป็นส่วนหนึ่งของพวกเรา!</p>
            <button class="button is-success">Register</button>
        </div>
    </div>
